{% extends "bootstrap/base.html" %}
{% block title %}{{song.title}}{% endblock %}
{% block scripts%}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
{% endblock %}


{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{url_for('get_song')}}">FIND IT</a>
</nav>
{% endblock %}

{% block content %}
<div class="container" style="margin-top: 5%">
<h1 style="text-align: center">{{song.author}} - {{song.title}}</h1>
<hr>
<p style="text-align: center" ><span style="white-space: pre-line">{{song.text}}</span></p>
    <hr>
<p> Adopted from: <a href="{{song.url}}">{{song.url}}</a></p>
</div>
{% endblock %}
